<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="./qr_Code.css" >
</head>
<body>
  <div class="container">
    <div class="qr_image">
      <img src="./images/image-qr-code.png" alt="Main QR code image">
    </div>

    <h1>Improve your front-end skills by building projects</h1>

    <h3>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
  
    
  </div>
  <br /><br />
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rajvir Singh</a>.
  </div>
</body>
</html>
